services:
  tpr-generator:
    build:
      context: .
      args:
        TPR_IMAGE_VERSION: ${TPR_IMAGE_VERSION}
        TPR_GIT_COMMIT: ${TPR_GIT_COMMIT}
    image: tpr-generator:${TPR_IMAGE_VERSION}
    ports:
      - '${HOST_PORT:-2999}:3000'
    volumes:
      - tpr-generator-data:${TPR_ROOT_VOLUME_PATH}

volumes:
  tpr-generator-data:
    driver: local
